
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <title>{{ title }}</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="text" name="title" placeholder="Title" id="title" required><br>
  <input type="text" name="text" placeholder="What do you want to write?" id="text"><br>
  <input type="text" name="tags" placeholder="Enter Tags Separated by Space" required>
  <input type="file" name="medias" id="images" multiple> <br>
  <input type="submit" value="Create Post">
</form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
