<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<title>{{ title }} </title>




</head>
<body>
  <div class="container-fluid" >
<form align="center" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card gedf-card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
            aria-selected="true">Have a question to ask {{user}}?</a>
        </li>

      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
          <div class="form-group">
          <form method="POST" action="/post/create_post" enctype="multipart/form-data">
              {% csrf_token %}
              <label class="sr-only" for="message">post</label>
              <input type="text" class="form-control" name="title" placeholder="Title" id="title" required>
              <br>
              <textarea class="form-control" id="text" name="text" rows="3" placeholder="Description"
                required></textarea> <br>
              <input type="text" class="form-control" name="tags" placeholder="Enter Tags Separated by Space" required> <br>
              <input type="file" onchange="return Validate();" class="form-control" name="medias" id="upload" multiple> <br>
          </div>

        </div>

      </div>
      <div class="btn-toolbar justify-content-between">
        <br>
        <br>
        <div class="btn">
          <button type="submit" class="btn btn-primary">Create Post </button>
        </div>

        </form>
      </div>
    </div>
  </div>
  <br>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
