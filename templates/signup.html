<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<title>{{ title }} </title>

<link rel="stylesheet" href="../static/stylesheets/signup.css">
</head>
<body><div class="content">
  <div class="container-fluid">
  <form align="center" method="post"><br>
    <h1>Signup</h1>
    {% csrf_token %}
    <input type="email" placeholder="Email" name="email" id="email" size="40"><br>
    <input type="password" placeholder="Password" name="password" id="password" size="40"><br>
    <input type="password" placeholder="Enter Password Again" name="confirm_password" id="confirm_password" size="40"><br>
    <select name="gender" id="cars">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="number" name="age" id="age" placeholder="Age"><br><br>
    <input type="submit" value="Sign Up">
  </form></div>

  {% for message in messages %}
  <div >
    <a >Ã—</a>
    {{ message|safe }}
  </div>
  {% endfor %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
